<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="card-section">
        <div class="grid-container">
          <div class="row">
          <div class="card">
  <img style="max-width: 100%; max-height: 100%; object-fit: cover;" src="./images/myart.jpg" alt="image">
  
</div>
<div class="quote">“The light you seek is already encoded within you.”</div>
 <div class="quote" >Tap Anywhere to Start Music 🎵 </div>

  <audio id="bg-music" loop>
    <source src="/mp3/slowed.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // iOS Safari'de çalışması için kullanıcı etkileşimini bekliyoruz
    function enableAudio() {
      const audio = document.getElementById('bg-music');
      audio.play().catch((e) => {
        console.log("Playback error:", e);
      });
      document.removeEventListener('click', enableAudio);
      document.removeEventListener('touchstart', enableAudio);
    }

    document.addEventListener('click', enableAudio);
    document.addEventListener('touchstart', enableAudio);
  </script>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
